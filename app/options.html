      <div class="preview-options__posts mdl-grid">

        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col preview-intervals">
          <div class="mdl-card__title mdl-card--expand">
            <div class="animated-background"></div>

          <div class="mdl-card__supporting-text">
            <h2 class="mdl-card__title-text">Preview Intervals</h2>

            <p style="width: 100%; margin-bottom: 0;">
              <input id="preview-intervals-slide" class="mdl-slider mdl-js-slider" type="range" min="10" max="600" value="200" step="10" />
            </p>
          </div>
        </div>

        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col rating-bar">
          <div class="mdl-card__title mdl-card--expand">

          <div class="preview-sparkbars">
            <div class="preview-sparkbar-likes" style="width: 93.79145661979305%;"></div>
            <div class="preview-sparkbar-dislikes" style="width: 6.208543380206947%;"></div>
          </div>
          <div class="mdl-card__supporting-text">
            <h2 class="mdl-card__title-text">Rating Bar</h2>
            Toggle to show or hide the rating bar.
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <p style="width: 100%; margin-bottom: 0;">
              <label for="rating-bar-switch" class="mdl-switch mdl-js-switch mdl-js-ripple-effect">
                <input type="checkbox" id="rating-bar-switch" class="mdl-switch__input">
                <span class="mdl-switch__label"></span>
              </label>
            </p>
          </div>
        </div>

            <h2 class="mdl-card__title-text">10-second Rewind Button</h2>

          <div class="mdl-card__actions mdl-card--border">
